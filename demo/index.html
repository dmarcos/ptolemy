<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Ptolemy 360 Video Player</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/ptolemy.css" />
	</head>
	<!--<body data-photo-src="demo-photo.jpg">-->
	<body data-video-src="overpass-2k.mp4">

		<script type="text/javascript" src="js/vr.js"></script>
		<script type="text/javascript" src="js/Three.js"></script>
		<script type="text/javascript" src="js/OculusRiftEffect.js"></script>
		<script type="text/javascript" src="../src/ptolemy.js"></script>

		<script type="text/javascript">
			window.onload = function() {
				if (!vr.isInstalled()) {
      		//statusEl.innerText = 'NPVR plugin not installed!';
      		alert('NPVR plugin not installed!');
    		}
		    vr.load(function(error) {
		      if (error) {
		        //statusEl.innerText = 'Plugin load failed: ' + error.toString();
		        alert('Plugin load failed: ' + error.toString());
		      }
		      window.ptolemy();
		    });
			};
		</script>
	</body>
</html>
